<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>틱택토</title>
    <link rel="stylesheet" href="./style.css">
<script defer src="index.js"></script></head>
<body>
    <div class="innerbox">
        <div class="play">
            <h1>플레이어 <span class="span">1</span>의 차례입니다</h1>
            <button class="init">
                <h4 class="buttontext">다시하기</h4>
            </button>
        </div>
        <div class="titles">
            <div class="titlecolumn">
                <div class="title" >
                    <h1 class="titletext">틱</h1> 
                </div>
                <div class="title" >
                    <h1 class="titletext">택</h1> 
                </div>
                <div class="title">
                    <h1 class="titletext">토</h1> 
                </div>
            </div>
            <div class="titlecolumn">
                <div class="title">
                    <h1 class="titletext">우</h1> 
                </div>
                <div class="title">
                    <h1 class="titletext">테</h1> 
                </div>
                <div class="title">
                    <h1 class="titletext">캠</h1> 
                </div>
            </div>
            <div class="titlecolumn">
                <div class="title" >
                    <h1 class="titletext">염</h1> 
                </div>
                <div class="title" >
                    <h1 class="titletext">동</h1> 
                </div>
                <div class="title" >
                    <h1 class="titletext">환</h1> 
                </div>
            </div>
        </div>

        <div class="boxs">
            <div class="boxcolumn">
                <div class="box none" id="1"></div>
                <div class="box none" id="2"></div>
                <div class="box none" id="3"></div>
            </div>
            <div class="boxcolumn">
                <div class="box none" id="4"></div>
                <div class="box none" id="5"></div>
                <div class="box none" id="6"></div>
            </div>
            <div class="boxcolumn">
                <div class="box none" id="7"></div>
                <div class="box none" id="8"></div>
                <div class="box none" id="9"></div>
            </div>
        </div>

        <div class="modal">
            <div class="modalinner">
                <h1 class="modaltext"></h1>
                <button class="init">
                    <h4 class="buttontext">다시하기</h4>
                </button>
            </div>
        </div>
    </div>
   <script type="module" src="scripts.js"></script>
</body>
</html>
